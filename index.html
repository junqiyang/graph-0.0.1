<!DOCTYPE HTML>
<html>
<head>
<title>D3 CSV Upload</title>
<style>
body { font-family: Ubuntu, Helvetica, sans-serif; font-size: 12px; }

table td { border: 1px solid #d0d0d0; }
.number { color: #09c; }
.mixed { color: #c90; }

  Graph from <a href="https://plot.ly/javascript/time-series/">Plotly Time Series</a>, supported by <a href="https://d3js.org/">D3.JS</a></b>
